<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      
        <title>Course Scheduler</title>
        <meta name="description" content="Computer Science Course Scheduler.">
        <meta name="author" content="Katerina Pace">

        <link rel="stylesheet" href="../css/test.css">
        <script src="../js/test.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to the Computer Science Course Scheduler!</h1>
            <h2>Page 1</h2>
            <p>Please fill out some information to get your schedule.</p>
        </div>

        <div class="container-md">
            <form autocomplete="off" action="/test.php">

                <div class="mb-3 autocomplete">
                    <label for="name" class="form-label">Enter your name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="nameq" placeholder="First name, last name">
                </div>
                <div class="mb-3 autocomplete">
                    <label for="email" class="form-label">Enter your email</label>
                    <input type="email" class="form-control" id="email" name="emailq" placeholder="username@uwindsor.ca">
                    <div id="programHelp" class="form-text">We wont share your email with anyone!</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                    <textarea class="form-control" id="comments" rows="3"></textarea>
                  </div>
                
                <a class="btn btn-primary" href="test.html" role="button">Back</a>
                <button type="submit" href="test.html" class="btn btn-primary">Submit</button>

            </form>
        </div>

        <script>
            // autocomplete(document.getElementById("program"), programs);
            check();
            autocomplete(document.getElementById("year"), years);
            autocomplete(document.getElementById("term"), terms);

            
        </script>

        <!-- Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
    </body>
</html>
